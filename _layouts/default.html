    <style>
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background: #1d1d1d;
        }

        @-webkit-keyframes bg {
            from {
                background-size: 100% 100%;
            }

            to {
                background-size: 100% 100%;
            }
        }

        @keyframes bg {
            from {
                background-size: 100% 100%;
            }

            to {
                background-size: 100% 100%;
            }
        }

        #bg {
            background: #163C52;
            background-image: -webkit-linear-gradient(to bottom, #163C52 0%,#4F4F47 30%,#C5752D 60%,#B7490F 80%, #2F1107 100%);
            background-image: -webkit-linear-gradient(top, #163C52 0%,#4F4F47 30%,#C5752D 60%,#B7490F 80%, #2F1107 100%);
            background-image: linear-gradient(to bottom, #163C52 0%,#4F4F47 30%,#C5752D 60%,#B7490F 80%, #2F1107 100%);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            right: 0;
            -webkit-animation-name: bg;
            animation-name: bg;
            -webkit-animation-duration: 10s;
            animation-duration: 10s;
            -webkit-animation-timing-function: linear;
            animation-timing-function: linear;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
        }

        @-webkit-keyframes ctrl {
            0% {
                background-size: 100%, 100%, 100%;
                -webkit-transform: translate(-50%,-50%) scale(1);
                transform: translate(-50%,-50%) scale(1);
            }

            20% {
                background-size: 60%, 105%, 120%;
                -webkit-transform: translate(-50%,-50%) scale(1);
                transform: translate(-50%,-50%) scale(1);
            }

            40% {
                background-size: 60%, 140%, 134%;
                -webkit-transform: translate(-50%,-50%) scale(1);
                transform: translate(-50%,-50%) scale(1);
            }

            90% {
                background-size: 60%, 140%, 134%;
                -webkit-transform: translate(-50%,-50%) scale(1);
                transform: translate(-50%,-50%) scale(1);
                opacity: 1;
            }

            100% {
                background-size: 60%, 140%, 134%;
                -webkit-transform: translate(-50%,100%) scale(5);
                transform: translate(-50%,100%) scale(5);
                opacity: 0;
            }
        }

        @keyframes ctrl {
            0% {
                background-size: 100%, 100%, 100%;
                -webkit-transform: translate(-50%,-50%) scale(1);
                transform: translate(-50%,-50%) scale(1);
            }

            20% {
                background-size: 60%, 105%, 120%;
                -webkit-transform: translate(-50%,-50%) scale(1);
                transform: translate(-50%,-50%) scale(1);
            }

            40% {
                background-size: 60%, 140%, 134%;
                -webkit-transform: translate(-50%,-50%) scale(1);
                transform: translate(-50%,-50%) scale(1);
            }

            90% {
                background-size: 60%, 140%, 134%;
                -webkit-transform: translate(-50%,-50%) scale(1);
                transform: translate(-50%,-50%) scale(1);
                opacity: 1;
            }

            100% {
                background-size: 60%, 140%, 134%;
                -webkit-transform: translate(-50%,100%) scale(5);
                transform: translate(-50%,100%) scale(5);
                opacity: 0;
            }
        }

        #ctrl {
            border-radius: 50%;
            overflow: hidden;
            width: 80vmin;
            height: 80vmin;
            position: fixed;
            top: 50%;
            left: 50%;
            -webkit-transform-origin: center center;
            transform-origin: center center;
            -webkit-transform: translate(-50%,-50%) scale(1);
            transform: translate(-50%,-50%) scale(1);
            background: #C7BBB6;
            box-shadow: 0 -5px 30px #000;
            background-size: 100%, 100%, 100%;
            background-repeat: no-repeat;
            background-position: -100% bottom,right top,center top;
            -webkit-animation-name: ctrl;
            animation-name: ctrl;
            -webkit-animation-duration: 8s;
            animation-duration: 8s;
            -webkit-animation-delay: 2s;
            animation-delay: 2s;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
        }
    </style>
</head>
<body>

    <img id="bg" src="{% if page.bg %}{{page.url}}bg{% else %}/bg{% endif %}.svg" />

    <style>
        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out;
        }

        @keyframes octocat-wave {
            0%,100% {
                transform: rotate(0);
            }

            20%,60% {
                transform: rotate(-25deg);
            }

            40%,80% {
                transform: rotate(10deg);
            }
        }

        @media (max-width:500px) {
            .github-corner:hover .octo-arm {
                animation: none;
            }

            .github-corner .octo-arm {
                animation: octocat-wave 560ms ease-in-out;
            }
        }
    </style>
